name: Validate skills docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docs-validate:
    name: Validate skill docs and structure
    runs-on: ubuntu-slim
    permissions:
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Run docs validator
        run: scripts/validate-skills-docs.sh
